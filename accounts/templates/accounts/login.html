    {% extends "base.html" %}
    {% block body %}
    <div class="container">
        <div class="mt-5 card bg-light">
            <h1 class="my-4 mx-4 display-4">Login</h1>
            <form action="" class="mx-4 mb-4">
                <div class="form-group">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Your email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="pass" id="pass" placeholder="Your password">
                </div>
                <input type="submit" class="btn btn-success" value="Login!">
                <a class="btn btn-light ml-2" href="">Create an account!</a>
            </form>
        </div>
    </div>
    {% endblock %}
